apiVersion: apps/v1
kind: Deployment
metadata:
  name: react-app
  namespace: cust
spec:
  replicas: 2
  selector: 
    matchLabels:
      app: react
  template: 
    metadata:
      name: react-cust-app
      labels:
        app: react
    spec: 
      containers:
      - name: cust-app
        image: rohan7739/react-server-app:prod-0.1.9
        ports:
        - containerPort: 3000
